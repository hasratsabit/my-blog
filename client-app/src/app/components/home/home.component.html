
<div class="row"><!-- Row -->
  <div *ngFor="let blog of blogs" @fadeIn class="col-3"><!-- Col -->
    <div class="blog-card">

      <!-- Hero -->
      <div class="blog-card__hero">
          <img src="{{authService.domain}}/{{blog.imagePath}}" alt="">
          <span class="blog-card__label">{{blog.category}}</span>
      </div><!-- Hero -->
    
      <!-- Body -->
      <div class="blog-card__body">
          <h1 (click)="updateBlogView(blog._id)" [routerLink]="['/read-more/', blog._id]" class="blog-card__title">{{ blog.title }}</h1>
          <p class="blog-card__text" [innerHTML]="blog.body | blogPipe"></p>
      </div><!-- Body Ends -->
    
      <!-- Footer -->
      <div class="blog-card__footer">
          <a (click)="updateBlogView(blog._id)" [routerLink]="['/read-more/', blog._id]" class="blog-card__read-more">Read More</a>
          <span class="blog-card__media-list"><i class="fa fa-heart"></i><span class="blog-card__media-data">{{ blog.likes }}</span></span>
          <span class="blog-card__media-list"><i class="fa fa-eye"></i><span class="blog-card__media-data">{{ blog.viewCounter }}</span></span>
          <span class="blog-card__media-list"><i class="fa fa-share-alt"></i><span class="blog-card__media-data">{{ blog.shareCounter }}</span></span>
          <span class="blog-card__media-list"><i class="fa fa-comment"></i><span class="blog-card__media-data">{{ blog.comments.length }}</span></span>
      </div><!-- Footer Ends -->
      
    </div>
  </div><!-- Col Ends  -->
</div><!-- Row Ends -->
