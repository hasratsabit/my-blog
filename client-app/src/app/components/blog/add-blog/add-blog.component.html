<!-- Dark Layer -->
<div [ngClass]="{'expand-layer': addBlogFormLoaded, 'collapse-layer': !addBlogFormLoaded}" class="dark-layer">
  <span (click)="toggleAddBlog()" class="dark-layer__close">X</span>
  <!-- Row -->
  <div class="dark-layer__modal row">
    <!-- Col -->
    <div class="col-2">

      <!-- Modal -->
      <div [ngClass]="{'expand-dialog': addBlogFormLoaded, 'collapse-dialog': !addBlogFormLoaded}" class="modal">
        <h1 class="modal__title">Add Post</h1>
        <span (click)="toggleAddBlog()" class="modal__close">X</span>

        <!-- Form -->
        <div class="modal__form">

          <form action="">
            <mat-form-field class="form-input">
              <input matInput type="text" placeholder="Title">
            </mat-form-field>
            <mat-form-field  class="form-input">
            <mat-select placeholder="Select Category">
              <mat-option
              *ngFor="let cat of categories"
              [value]="cat._id">
              {{ cat.category }}</mat-option>
            </mat-select>
            </mat-form-field>
            <mat-form-field class="form-input">
              <textarea matInput placeholder="Body"></textarea>
            </mat-form-field>

            <!-- Buttons -->
            <div class="modal__buttons">
              <button class="button button-large button-round button-green">Submit</button>
            </div><!-- Buttons Ends -->
          </form>

        </div><!-- Form Ends -->
      </div><!-- Modal Ends -->
    </div><!-- Col Ends -->
  </div><!-- Row Ends -->
</div><!-- Dark Layer Ends -->
