<!-- Dark Layer -->
<div [ngClass]="{'expand-layer': editCategoryLoaded, 'collapse-layer': !editCategoryLoaded}" class="dark-layer">
  <span (click)="toggleEditCategory()" class="dark-layer__close">X</span>


  <!-- Row -->
  <div class="dark-layer__modal row">
    <!-- Col -->
    <div class="col-2">

      <!-- Modal -->
      <div [ngClass]="{'expand-dialog': editCategoryLoaded, 'collapse-dialog': !editCategoryLoaded}" class="modal">
        <h1 class="modal__title">Edit Category</h1>
        <span (click)="toggleEditCategory()" class="modal__close">X</span>

        <!-- Success or Error Message -->
        <div @fadeIn *ngIf="alertMessage">
          <div [ngClass]="alertMessageClass">
            <i *ngIf="successIcon" class="fa fa-thumbs-o-up icon-large alert-icon" aria-hidden="true"></i><i *ngIf="!successIcon" class="fa fa-ban icon-large alert-icon" aria-hidden="true"></i><p class="alert-text">{{ alertMessage }}</p><button class="button" (click)="closeMessage()"><i class="material-icons alert-close">clear</i></button>
          </div>
        </div><!-- Success or Error Message Ends -->

        <!-- Form -->
        <div class="modal__form">

          <form (submit)="onUpdateCategory()">
            <mat-form-field class="form-input">
              <input
                matInput
                type="text"
                name="category"
                [(ngModel)]="categories.category"
                #category="ngModel"
                placeholder="Edit Category">
            </mat-form-field>

            <!-- Buttons -->
            <div class="modal__buttons">

              <button [disabled]="processing" (click)="toggleEditCategory()" class="button button-medium button-round button-default">Cancel</button>

              <button [disabled]="processing" [routerLink]="['/delete-category']" class="button button-medium button-round button-red">Delete</button>

              <button [disabled]="processing" type="submit" class="button button-medium button-round button-green">Update</button>

            </div><!-- Buttons Ends -->
          </form>

        </div><!-- Form Ends -->
      </div><!-- Modal Ends -->
    </div><!-- Col Ends -->
  </div><!-- Row Ends -->
</div><!-- Dark Layer Ens -->
