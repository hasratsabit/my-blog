<!-- Tool Col -->
<div class="col-2">

    <!-- Tools -->
    <div class="profile-table">
        <div class="profile-table__header">
            <mat-icon class="profile-table__icon">build</mat-icon>
            <h1 class="profile-table__title">Programming Tools</h1>
            <button *ngIf="!toolFormIsLoaded" (click)="toggleToolForm()" class="profile-table__add-btn">Add Tool</button>
        </div>

        <!-- Tool Form -->
        <div [@expandCollapse]="toolFormIsLoaded ? 'expanded' : 'collapsed'" class="profile-table__form inline-form">
            <form>

                <!-- Tool  -->
                <mat-form-field class="inline-form__input">
                    <input name="tool" maxlength="100" matInput placeholder="Tool" #tool required>
                    <mat-hint align="end">{{tool.value?.length || 0}}/100</mat-hint>
                </mat-form-field><!-- Language Ends -->
                
                <!-- Level  -->
                <mat-form-field  class="inline-form__input">
                    <mat-select placeholder="Choose Level">
                        <mat-option value="basic">Basic</mat-option>
                        <mat-option value="midlevel">Mid Level</mat-option>
                        <mat-option value="advance">Advance</mat-option>
                    </mat-select>
                </mat-form-field><!-- Level End  -->
                
                <!-- Date Picker  -->
                <mat-form-field class="inline-form__input">
                    <input matInput [matDatepicker]="picker" placeholder="Since">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field><!-- Date Picker Ends  -->


                <div class="inline-form__button">
                    <button class="blue-btn blue-btn-sm">Submit</button>
                </div>
            </form>
            <div class="inline-form__button">
                <button (click)="toggleToolForm()"  class="blue-btn blue-btn-sm">Cancel</button>
            </div>
        </div><!-- Skill Form Ends -->

        <div class="profile-table__row">
            <span class="profile-table__data">1</span>
            <span class="profile-table__data">Visual Studio</span>
            <span class="profile-table__data">Basic</span>
            <span class="profile-table__data">2 &nbsp; Years</span>
            <div class="profile-table__update-btn">
                <a href="" class="icon-btn">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="" class="icon-btn">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div><!-- Tools End -->

</div> <!-- Tool Col Ends -->
