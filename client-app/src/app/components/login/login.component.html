
<div [ngClass]="{'expand-layer': loginIsLoaded, 'collapse-layer': !loginIsLoaded}" class="dark-layer">
  <span (click)="toggleLoginForm()" class="dark-layer__close">
		<mat-icon>clear</mat-icon>
	</span>
  <div class="dark-layer__modal dark-layer__login-trasnlate-left row">
    <div class="col-3">

				<div [ngClass]="{'expand-dialog': loginIsLoaded, 'collapse-dialog': !loginIsLoaded}" class="modal-box">

						<!-- Modal Header -->
						<div class="modal-box-header">
							<h1 class="modal-box-header__title">Sign Up</h1>
							<button (click)="toggleLoginForm()" class="modal-buttons modal-box-header__close">
								<mat-icon>clear</mat-icon>
							</button>
						</div><!-- Modal Header Ends -->
			
						<span class="modal-box-title">Login with</span>
			
						<!-- Modal Media -->
							<div class="modal-box-media">
								<a href="" class="modal-box-media__links">
								<i class="fa fa-twitter" aria-hidden="true"></i>
								</a>
								<a href="" class="modal-box-media__links">
								<i class="fa fa-facebook" aria-hidden="true"></i>
								</a>
								<a href="" class="modal-box-media__links">
									<i class="fa fa-github" aria-hidden="true"></i>
								</a>
							</div><!-- Modal Media Ends -->
			
							<span class="modal-box-divider">Or</span>

							<!-- Success or Error Message -->
							<div @fadeIn *ngIf="alertMessage" class="modal-box-alert">
								<div [ngClass]="alertMessageClass">
									<i *ngIf="successIcon" class="fa fa-thumbs-o-up alert-icon" aria-hidden="true"></i>
									<i *ngIf="!successIcon" class="fa fa-ban alert-icon" aria-hidden="true"></i>
									<p class="alert-text">{{ alertMessage }}</p>
								</div>
							</div><!-- Success or Error Message Ends -->
							
					<form [formGroup]="form" class="login__form" (submit)="onLoginUser()">
						<!-- Modal Form -->
						<div class="modal-box-form">

								<!-- Username Input -->
								<mat-form-field class="modal-box-form__inputs">
									<input
									matInput
									type="text"
									name="username"
									formControlName="username"
									placeholder="Username"
									required>
									<mat-error *ngIf="form.controls.username.errors?.required">Username is required.</mat-error>
								</mat-form-field><!-- Username Input Ends-->

								<!-- Password Input -->
								<mat-form-field class="modal-box-form__inputs">
									<input
									matInput
									type="password"
									name="password"
									formControlName="password"
									placeholder="Password"
									required><!-- Password Input Ends -->
									<mat-error *ngIf="form.controls.password.errors?.required">Password is required.</mat-error>
								</mat-form-field>

							
						</div><!-- Modal Form Ends -->
			
						<!-- Modal Buttons -->
						<div class="modal-box-buttons">
							<button [disabled]="!form.valid || proccessing" class="modal-buttons modal-box-buttons__buttons">
								<mat-icon class="modal-box-buttons__icon">lock</mat-icon>
								login
							</button>
						</div><!-- Modal Buttons Ends-->
					</form>
				</div><!-- Modal Box Ends -->
    </div>
  </div>
</div><!-- Dark Layer Ens -->
