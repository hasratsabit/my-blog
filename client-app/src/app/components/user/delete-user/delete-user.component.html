<div [@toggleModal]="deleteUserIsLoaded ? 'expanded' : 'collapsed' " class="modal-wrapper">
  <div class="modal-wrapper__modal col-3">
    <div class="plate">

      <!-- Header -->
      <div class="plate__header">
        <h1 class="plate__title">Delete User</h1>
        <div (click)="toggleDeleteUser()" class="plate__close">
          <mat-icon>clear</mat-icon>
        </div>
      </div><!-- Header -->

      <!-- Success or Error Message -->
      <div @fadeIn *ngIf="alertMessage" class="modal-box-alert">
        <div [ngClass]="alertMessageClass">
            <i *ngIf="successIcon" class="fa fa-thumbs-o-up alert-icon" aria-hidden="true"></i>
            <i *ngIf="!successIcon" class="fa fa-ban alert-icon" aria-hidden="true"></i>
            <p class="alert-text">{{ alertMessage }}</p>
        </div>
      </div><!-- Success or Error Message Ends -->
  
      <!-- Body -->
      <div class="plate__body">
          <h1 class="plate__message">Are you sure you want to delete this user?</h1>
      </div><!-- Body Ends -->
  
      <!-- Footer -->
      <div class="plate__footer">
        <button (click)="toggleDeleteUser()" [disabled]="processing" class="plate__button button button-default button-small">Cancel</button>
        <button (click)="onDeleteUser()" [disabled]="processing" class="plate__button button button-blue button-small">Delete</button>
      </div><!-- Footer Ends -->
  
    </div>
  </div>
</div>
